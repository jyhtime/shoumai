<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>域名出售 | Domain For Sale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 50px 40px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #667eea;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .domain-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px 30px;
            margin: 20px auto;
            max-width: fit-content;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .domain-text {
            color: white;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.5px;
            word-break: break-all;
        }

        .description {
            color: #4a5568;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            margin: 30px 0;
        }

        .contact-section {
            margin-top: 30px;
        }

        .contact-title {
            color: #2d3748;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-item {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .contact-item:hover {
            background: #edf2f7;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .contact-icon {
            font-size: 28px;
            margin-right: 15px;
            min-width: 40px;
        }

        .contact-content {
            flex: 1;
        }

        .contact-label {
            color: #718096;
            font-size: 13px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .contact-value {
            color: #2d3748;
            font-size: 18px;
            font-weight: 600;
            word-break: break-all;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #718096;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 26px;
            }

            .subtitle {
                font-size: 22px;
            }

            .contact-value {
                font-size: 16px;
            }

            .domain-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">🌐</div>
            <h1>域名出售</h1>
            <div class="subtitle">Domain For Sale</div>
            <div class="domain-display" id="domainDisplay">
                <span class="domain-text"></span>
            </div>
            <p class="description">本域名正在寻找新的所有者，如有兴趣请联系我们</p>
            <p class="description">This domain is looking for a new owner. Contact us if interested</p>
        </div>

        <div class="divider"></div>

        <div class="contact-section">
            <div class="contact-title">
                📬 联系方式 | Contact Information
            </div>

            <div class="contact-item">
                <div class="contact-icon">📧</div>
                <div class="contact-content">
                    <div class="contact-label">Email | 邮箱</div>
                    <div class="contact-value">jeotimer@gmail.com</div>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-icon">💬</div>
                <div class="contact-content">
                    <div class="contact-label">WeChat | 微信</div>
                    <div class="contact-value">timer2026</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>🤝 期待与您的合作 | Looking forward to working with you</p>
        </div>
    </div>

    <script>
        // 获取并显示当前域名
        window.addEventListener('DOMContentLoaded', function() {
            const domainText = document.querySelector('.domain-text');
            const currentDomain = window.location.hostname;
            
            // 如果是本地环境，显示完整的 URL
            if (currentDomain === 'localhost' || currentDomain === '127.0.0.1' || currentDomain === '') {
                domainText.textContent = window.location.href;
            } else {
                domainText.textContent = currentDomain;
            }
        });
    </script>
</body>
</html>
